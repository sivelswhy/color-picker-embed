<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker Link</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/EkB4oPb.png" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script src="./index.js" defer></script>
    <div class="main">
      <div class="color">
        <input type="color" id="colorInput" class="colorInput" required />
      </div>
      <br>
      <span class="textcopy" id="textcopy">
        <!-- <i class="fa-solid fa-arrow-down"></i> Here's the link that let's you
        transfer this color : <i class="fa-sharp fa-solid fa-arrow-down"></i> -->
    </span>
      <br>
      <p class="copylink" id="copylink" onclick="copy()" onfocus="copy()"></p>
    </div>
  </body>
</html>
